<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyCrafter</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>SkyCrafter</h1>
    <p>Your CraftersMC SkyBlock stats at a glance</p>
  </header>

  <main>
    <section class="search-bar">
      <input id="username" placeholder="Enter username">
      <button onclick="search()">Search</button>
    </section>

    <section id="content"></section>
  </main>

  <footer>
    <p>Powered by CraftersMC API | Made by C4PPM</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<main>
  <!-- Search -->
  <section class="search-bar">
    <input id="username" placeholder="Enter username">
    <button onclick="search()">Search</button>
  </section>

  <!-- Player Header -->
  <section id="player-card" class="card gradient-card"></section>

  <!-- Profile Tabs -->
  <section id="profile-tabs"></section>

  <!-- Stats Grid -->
  <section id="stats-grid" class="grid"></section>

  <!-- Expandable Sections -->
  <section id="sections-grid" class="grid"></section>

  <!-- Scrollable Tables -->
  <section id="tables-grid" class="grid scrollable-tables"></section>
</main>
