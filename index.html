<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyCrafter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>SkyCrafter</h1>
    <p>Your CraftersMC player statistic tracker</p>
  </header>

  <main class="main-container">

    <!-- Search -->
    <div class="search-section">
      <input id="username" placeholder="Enter username">
      <button onclick="search()">Search</button>
      <button id="view-json" style="display:none;">View RAW JSON</button>
    </div>

    <!-- Player Info -->
<div id="player-container" class="hidden">
  <div id="player-left">
    <img id="player-skin" src="" alt="Skin Head">
    <div id="player-info">
      <h2 id="player-name">Username</h2>
      <div id="player-uuid">UUID</div>
      <div id="player-rank-container">
        <div id="player-rank">RANK</div>
        <div id="player-pixel">Pixel ID: XXXXX</div>
      </div>
    </div>
  </div>
  <div id="player-right">
    <div>Network XP: <span id="network-xp"></span></div>
    <div>Network Coins: <span id="network-coins"></span></div>
  </div>
</div>


      <!-- SkyBlock Profiles -->
      <div class="profiles-section">
        <h3>SkyBlock Profiles (<span id="profiles-count">0</span>)</h3>
        <div id="profile-tabs" class="profile-buttons"></div>
        <div id="profile-content" class="profile-content"></div>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats-grid" id="stats-grid">
      <!-- Populated dynamically -->
    </div>

  </main>

  <footer>
    Powered by <a href="https://craftersmc.net" target="_blank">CraftersMC API</a> | Made by <a href="#" id="link-c4ppm">C4PPM</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
