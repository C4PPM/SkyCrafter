<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyCrafter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>SkyCrafter</h1>
    <p>Your CraftersMC player statistic tracker</p>
  </header>

  <main class="main-container">

    <!-- Search -->
    <div class="search-section">
      <input id="username" placeholder="Enter username">
      <button onclick="search()">Search</button>
      <button id="view-json" style="display:none;">View RAW JSON</button>
    </div>

    <!-- Player Info -->
    <div id="player-container" class="hidden">
      <div class="player-header" id="player-data">
        <img id="player-skin" src="" alt="Skin Head" />
        <h2 id="player-name">Player Name</h2>
        <p class="small-text" id="player-uuid">UUIDHere</p>

        <div class="rank-plate" id="player-rank">DEFAULT</div>
        <p class="pixelid-text" id="player-pixel">PIXELIDHere</p>

        <p class="secondary-info">Network XP: <span id="network-xp">0</span></p>
        <p class="secondary-info">Network Coins: <span id="network-coins">0</span></p>
      </div>

      <!-- SkyBlock Profiles -->
      <div class="profiles-section">
        <h3>SkyBlock Profiles (<span id="profiles-count">0</span>)</h3>
        <div id="profile-tabs" class="profile-buttons"></div>
        <div id="profile-content" class="profile-content"></div>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats-grid" id="stats-grid">
      <!-- Populated dynamically -->
    </div>

  </main>

  <footer>
    Powered by <a href="https://craftersmc.net" target="_blank">CraftersMC API</a> | Made by <a href="#" id="link-c4ppm">C4PPM</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
